name: bieu_do_xe_hoi
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  google_fonts: ^4.0.3
  flutter_screenutil: ^5.7.0
  intl: ^0.18.0
  get_storage: ^2.1.1
  syncfusion_flutter_gauges: ^21.1.38
  syncfusion_flutter_core: ^21.1.38

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: UTM
      fonts:
        - asset: assets/fonts/UTM Pacific Standard.ttf
    - family: Tahoma
      fonts:
        - asset: assets/fonts/Tahoma Regular font.ttf
    - family: MinionPro
      fonts:
        - asset: assets/fonts/MinionPro-BoldCnDisp.otf


